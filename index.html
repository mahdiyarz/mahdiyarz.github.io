<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Home Screen</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #343a40;
        }
        .container {
            text-align: center;
            background: #ffffff;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 40px;
        }
        .links a {
            text-decoration: none;
            color: #007bff;
            font-size: 1.2em;
            margin: 0 10px;
            transition: color 0.3s ease;
        }
        .links a:hover {
            color: #0056b3;
        }
        .icon {
            width: 40px;
            height: 40px;
            margin-right: 10px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Home Screen</h1>
        <p>Connect with me on GitHub and LinkedIn</p>
        <div class="links">
            <a href="https://github.com/mahdiyarz/" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub" class="icon">
                GitHub
            </a>
            <a href="https://linkedin.com/in/mahdiyar-arbabzi/" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn" class="icon">
                LinkedIn
            </a>
        </div>
    </div>
</body>
</html>
